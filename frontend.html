<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #2d3748;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 200px;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #sendNow {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 8px 15px rgba(79, 172, 254, 0.3);
        }

        #sendNow:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(79, 172, 254, 0.4);
        }

        #schedule {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            box-shadow: 0 8px 15px rgba(250, 112, 154, 0.3);
        }

        #schedule:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(250, 112, 154, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                min-width: auto;
            }
        }

        /* Input placeholder styling */
        ::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        /* Custom scrollbar for textarea */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        /* Loading animation for buttons */
        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Service</h1>
        <p class="subtitle">Send or schedule emails to verified recipients using AWS SES</p>
        
        <form id="emailForm">
            <div class="form-group">
                <label for="sender">Sender Email (Verified):</label>
                <input type="email" id="sender" required placeholder="sender@santhoshkaruppusamy.site">
            </div>

            <div class="form-group">
                <label for="receivers">Recipient Emails (Verified, comma-separated):</label>
                <input type="text" id="receivers" required placeholder="receiver1@example.com, receiver2@example.com">
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required placeholder="Enter your email subject">
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" required placeholder="Write your email content here..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="sendTime">Schedule Time (IST, optional):</label>
                    <input type="time" id="sendTime">
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date (optional):</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date (optional):</label>
                    <input type="date" id="endDate">
                </div>
            </div>

            <div class="button-group">
                <button type="submit" id="sendNow">Send Email Now</button>
                <button type="submit" id="schedule">Schedule Email</button>
            </div>
        </form>
    </div>

    <script>
        const apiBaseUrl = 'https://wsmp35dl6g.execute-api.ap-south-1.amazonaws.com/prod'; 

        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const sender = document.getElementById('sender').value.trim();
            const receivers = document.getElementById('receivers').value.split(',').map(email => email.trim());
            const subject = document.getElementById('subject').value.trim();
            const content = document.getElementById('content').value.trim();

            const payload = {
                sender: sender,
                to: receivers,
                subject: subject,
                body: content
            };

            try {
                if (e.submitter.id === 'sendNow') {
                    const response = await fetch(`${apiBaseUrl}/send-email`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    alert(result.message || result.error);
                } else if (e.submitter.id === 'schedule') {
                    const sendTime = document.getElementById('sendTime').value;
                    const startDate = document.getElementById('startDate').value;
                    const endDate = document.getElementById('endDate').value;
                    if (!sendTime || !startDate || !endDate) {
                        alert('Please provide schedule time, start date, and end date');
                        return;
                    }
                    payload.send_time = sendTime;
                    payload.start_date = startDate;
                    payload.end_date = endDate;
                    const response = await fetch(`${apiBaseUrl}/schedule-email`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    alert(result.message || result.error);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
